<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>choropleth-map</title>
</head>
<body>
  <h1 id="title">
    United States Educational Attainment
  </h1>
  <p id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</p>
  <svg id="legend">
    <rect id="fill" fill="lightgreen" x="4" y="15"></rect>
    <text color="black" x="35" y="30">less than 15%</text>
    <rect id="fill" fill="rgb(65, 171, 93)" x="4" y="40"></rect>
    <text color="black" x="35" y="50"> less than 30%</text>
    <rect id="fill" fill="rgb(35, 139, 69)" x="4" y="60"></rect>
    <text color="black" x="35" y="70"> less than 50%</text>
    <rect id="fill" fill="rgb(0, 109, 44)" x="4" y="80"></rect>
    <text color="black" x="35" y="90"> more than 50%</text>
  </svg>
  <div id="tooltip"></div>
  <script src="d3.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
